version: 0.2

phases:
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm update
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - app.js